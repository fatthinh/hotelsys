<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Styles -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/main.css') }}"
    />

    <script
      src="https://kit.fontawesome.com/d4881d7d22.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    {% block header %} {% include 'layout/default/header.html' %} {% endblock %}

    <main class="home">{% block content required %}{% endblock %}</main>

    {% block footer %} {% include 'layout/default/footer.html' %} {% endblock %}
    {% block javascript %}
    <script type="text/javascript" src="{{ url_for('static', filename='js/script.js') }}">
    </script>
    <!-- The contents of myscript.js will be loaded inside the script tag -->
    {% endblock %}
  </body>
</html>
