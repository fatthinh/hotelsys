{% extends "admin/master.html" %}
{% block body %}

{% if current_user.is_authenticated %}
    <h1 class="text-center text-black-50 mt-4 mb-2">WELCOME TO <span class="text-primary">HOTEL ADMIN CENTER</span></h1>
<h2 class="text-success">Hi, <span class="text-danger">{{current_user.name}}</span> come back!</h2>
{% else %}
<h1 class="text-center text-info mt-1">LOGIN</h1>
<form method="post" action="/admin-login">
    <div class="form-group mb-3 mt-3">
        <label for="username">Email</label>
        <input type="text" class="form-control" id="email" placeholder="Email" name="email" required>
    </div>

    <div class="form-group mt-3 mb-3">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>

    </div>

    <div class="form-floating mt-3 mb-3">
        <button class="btn btn-success" type="submit">Login</button>
    </div>
</form>
{% endif %}

{% endblock %}
